<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="theme-color" content="#000000" />
		<meta name="author" content="Etienne Desfontaines" />
		<meta
			name="keywords"
			content="Frontend Developer, Web Developer, React Developer, Front-end developer portfolio."
		/>
		<meta
			name="description"
			content="The portfolio of frontend developer Etienne Desfontaines."
		/>
		<link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700;800&display=swap"
			rel="stylesheet"
		/>

		<link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

		<title>Etienne Desfontaines - front-end developer portfolio</title>
	</head>
	<body>
		<noscript>You need to enable JavaScript to run this app.</noscript>
		<div id="root"></div>
		<form name="contact" data-netlify="true">
			<label htmlFor="name">
				<input type="text" id="name" name="name" placeholder="Name" required />
			</label>
			<label htmlFor="email">
				<input
					type="email"
					id="email"
					name="email"
					placeholder="Email"
					required
				/>
			</label>
			<label htmlFor="tel">
				<input type="tel" id="tel" name="tel" placeholder="Contact Number" />
			</label>
			<label htmlFor="message">
				<textarea name="message" id="message" placeholder="Message"></textarea>
			</label>
			<input type="hidden" name="form-name" value="contact-form" />
			<input type="submit" name="submit" value="Get In Touch" />
		</form>
	</body>
</html>
